{% extends 'base.html' %}
{% load static %}
{% block content %}
<body class="d-flex flex-column h-100 bg-light">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <!-- Projects Section-->
        <section class="py-5">
            <div class="container px-5 mb-5">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Projects</span></h1>
                </div>

                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-11 col-xl-9 col-xxl-8">
                        <!-- Project Card 1-->
                        <div class="card overflow-hidden shadow rounded-4 border-0 mb-5">
                            <div class="card-body p-0">
                                <div class="row align-items-center">
                                    <div class="col-12 col-md-7 p-5">
                                        <h2 class="fw-bolder">E commerce website</h2>
                                        <p>I created a simple E commerce website using Django. It was my first fullstack project.</p>
                                        <span>
                                            <a class="text-gradient" href="https://github.com/Enjanurr/kape.git" target="_blank">
                                                Link to my GitHub <i class="bi bi-github"></i>
                                            </a>
                                        </span>
                                    </div>
                                    <div class="col-12 col-md-5">
                                        <img class="img-fluid w-100" src="{% static 'assets/coffee.png' %}" alt="E-commerce website project screenshot" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Project Card 2 removed -->
                    </div>
                </div>
                
            
        </section>
        <!-- Call to action section-->
        <section class="py-5 bg-gradient-primary-to-secondary text-white">
            <div class="container px-5 my-5">
                <div class="text-center">
                    <h2 class="display-4 fw-bolder mb-4">Let's build something together</h2>
                    <a class="btn btn-outline-light btn-lg px-5 py-3 fs-6 fw-bolder" href="{% url 'contact' %}">Contact me</a>
                </div>
            </div>
        </section>
    </main>
    {% endblock %}
